# nginx/dev.conf

upstream frontend {
    server frontend:5173;
}

upstream backend {
    server backend:5000;
}

server {
    listen 80;
    server_name _;

    # --- API (preserve /api prefix) ---
    location /api/ {
        proxy_pass http://backend;        # <- no trailing slash (keeps /api)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
    }

    # --- Frontend (Vite dev server with HMR) ---
    location / {
        proxy_pass http://frontend;       # path preserved
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # HMR / websockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 600s;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss;
    gzip_min_length 256;
}
